<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
	<!-- 定义川大校标红渐变（深红到暗红） -->
	<defs>
		<linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#CC0000;stop-opacity:1" /> <!-- 川大标准红 -->
			<stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" /> <!-- 暗红增强层次 -->
		</linearGradient>
	</defs>

	<!-- 钟楼轮廓 -->
	<g transform="translate(10, 20)">
		<!-- 钟楼主体 -->
		<rect x="10" y="20" width="20" height="40" fill="url(#gradient)" />
		<!-- 钟楼顶部 -->
		<polygon points="20,0 30,10 10,10" fill="url(#gradient)" />
		<!-- 钟楼细节（改为浅红色半透明） -->
		<rect x="15" y="25" width="10" height="5" fill="#FFCCCC" fill-opacity="0.5" />
		<rect x="15" y="35" width="10" height="5" fill="#FFCCCC" fill-opacity="0.5" />
	</g>

	<!-- 文字：知校园 -->
	<text x="50" y="60" font-family="Arial, sans-serif" font-size="28" fill="#CC0000" font-weight="bold">
		知校园
	</text>
</svg>